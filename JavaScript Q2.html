<html>
<head>
<script>
function calcHeat()
{
 var f=document.Myform.s1.value;
 if(f=="")
{
alert("Enter a valid temparture");
}
else if(isNaN(f))
{
alert("Enter a valid number");
}
else
{
var c=(f-32)*5/9;
document.write(c+ " in celsius");
}
}
</script>
</head>
<body>
<form name="Myform">
<input type="text" name="s1">
<input type="submit" value="showResult" onclick="calcHeat()">
</form>
</body>
</html>
