<html>
<head>
<title>Slide show</title>
</head>

<body>
<h2 align="center">Slideshow</h2>
<div align="center">
  <img class="my" src="image1.jpg" width="400" height="400">
  <img class="my" src="image2.jpg" width="400" height="400">
  <img class="my" src="image3.jpg" width="400" height="400">

  <button onclick="plusDivs(-1)">prev</button>
  <button onclick="plusDivs(1)">next</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("my");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
