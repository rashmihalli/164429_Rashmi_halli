<h1 align="center">Registration Form</h1>

<form action="method" align="center">

<label for="name">Name:</label>
<input type="text" name="name"><br><br>

<label for="password">Password:</label>
<input type="password" name="password"><br><br>

<label for="email">Email:</label>
<input type="email" name="emailaddress"><br><br>

<label for="phone">Phone No.:</label>
<input type="tel" minlength="10" maxlength="10" name="phone"><br>

<p>Gender:
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female</p>

<p>Date of Birth:
<input type="date" name="dob"><br>

<p>Languages known:
<input type="checkbox" name="english" value="english">English
<input type="checkbox" name="telugu" value="telugu">Telugu
<input type="checkbox" name="hindi" value="hindi">Hindi
<input type="checkbox" name="tamil" value="tamil">Tamil</p>

<label for="address">Address:</label> 
<input type="address"name="address"><br> <br><br>

<input type="submit" value="submit"/>&nbsp&nbsp
<input type="reset" value="reset"/>

</form>
